<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Support Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .bot-avatar {
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .chat-header h1 {
            font-size: 20px;
            font-weight: 600;
        }

        .chat-header p {
            font-size: 12px;
            opacity: 0.9;
        }

        .status-indicators {
            display: flex;
            gap: 10px;
        }

        .status-badge {
            padding: 5px 12px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            font-size: 11px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8fafc;
        }

        .message {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .message.bot .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.user .message-avatar {
            background: #e2e8f0;
            color: #475569;
        }

        .message-content {
            max-width: 70%;
        }

        .message-bubble {
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.5;
            font-size: 14px;
        }

        .message.bot .message-bubble {
            background: white;
            color: #1e293b;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message-meta {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 6px;
            font-size: 11px;
            color: #64748b;
            padding: 0 8px;
        }

        .message.user .message-meta {
            justify-content: flex-end;
        }

        .source-badge {
            padding: 3px 8px;
            background: #e0e7ff;
            color: #4f46e5;
            border-radius: 10px;
            font-weight: 500;
        }

        .source-badge.database {
            background: #dbeafe;
            color: #1e40af;
        }

        .source-badge.knowledge {
            background: #f3e8ff;
            color: #7c3aed;
        }

        .source-badge.ai {
            background: #fce7f3;
            color: #be185d;
        }

        .typing-indicator {
            display: flex;
            gap: 12px;
            padding: 20px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
            background: white;
            border-radius: 18px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #cbd5e1;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e2e8f0;
        }

        .quick-actions {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }

        .quick-action-btn {
            padding: 8px 16px;
            background: #f1f5f9;
            border: none;
            border-radius: 20px;
            font-size: 13px;
            color: #475569;
            cursor: pointer;
            transition: all 0.3s;
        }

        .quick-action-btn:hover {
            background: #e2e8f0;
            transform: translateY(-2px);
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            padding: 14px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: all 0.3s;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .send-btn {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            font-size: 20px;
        }

        .send-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: scale(1);
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f5f9;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="chat-header-left">
                <div class="bot-avatar">ü§ñ</div>
                <div>
                    <h1>E-commerce Support Bot</h1>
                    <p>RAG-powered with Gemini AI & MySQL</p>
                </div>
            </div>
            <div class="status-indicators">
                <div class="status-badge">
                    <div class="status-dot"></div>
                    <span>Online</span>
                </div>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="message-avatar">ü§ñ</div>
                <div class="message-content">
                    <div class="message-bubble">
                        Hello! I'm your customer support assistant. I can help you track orders, process returns, answer questions about shipping, and more. How can I assist you today?
                    </div>
                    <div class="message-meta">
                        <span class="source-badge">AI Greeting</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="chat-input-container">
            <div class="quick-actions">
                <button class="quick-action-btn" onclick="sendQuickMessage('Where is my order 12345?')">
                    üì¶ Track Order
                </button>
                <button class="quick-action-btn" onclick="sendQuickMessage('How do I return an item?')">
                    ‚Ü©Ô∏è Return Policy
                </button>
                <button class="quick-action-btn" onclick="sendQuickMessage('What are the shipping options?')">
                    üöö Shipping Info
                </button>
                <button class="quick-action-btn" onclick="sendQuickMessage('What payment methods do you accept?')">
                    üí≥ Payment Info
                </button>
            </div>
            <div class="input-wrapper">
                <input 
                    type="text" 
                    class="chat-input" 
                    id="chatInput" 
                    placeholder="Type your message..."
                    onkeypress="handleKeyPress(event)"
                >
                <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                    ‚û§
                </button>
            </div>
        </div>
    </div>

    <script>
        let conversationContext = {};
        const API_URL = 'http://localhost:5000/api/chat';

        function addMessage(text, sender, type = null) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = sender === 'bot' ? 'ü§ñ' : 'üë§';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';

            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = text;

            contentDiv.appendChild(bubble);

            if (sender === 'bot' && type) {
                const meta = document.createElement('div');
                meta.className = 'message-meta';
                
                let badgeClass = 'source-badge';
                let badgeText = '';

                switch(type) {
                    case 'database_response':
                        badgeClass += ' database';
                        badgeText = 'üóÑÔ∏è From Database';
                        break;
                    case 'knowledge_base_response':
                        badgeClass += ' knowledge';
                        badgeText = 'üìö Knowledge Base';
                        break;
                    case 'generated_response':
                    case 'fallback':
                        badgeClass += ' ai';
                        badgeText = 'ü§ñ Gemini AI';
                        break;
                    case 'escalation':
                        badgeClass += ' ai';
                        badgeText = '‚ö†Ô∏è Escalation';
                        break;
                    default:
                        badgeText = 'üí¨ Response';
                }

                const badge = document.createElement('span');
                badge.className = badgeClass;
                badge.textContent = badgeText;
                meta.appendChild(badge);
                contentDiv.appendChild(meta);
            }

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            messagesContainer.appendChild(messageDiv);

            // Scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTypingIndicator() {
            const messagesContainer = document.getElementById('chatMessages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.id = 'typingIndicator';

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
            avatar.style.color = 'white';
            avatar.textContent = 'ü§ñ';

            const dotsDiv = document.createElement('div');
            dotsDiv.className = 'typing-dots';

            for (let i = 0; i < 3; i++) {
                const dot = document.createElement('div');
                dot.className = 'typing-dot';
                dotsDiv.appendChild(dot);
            }

            typingDiv.appendChild(avatar);
            typingDiv.appendChild(dotsDiv);
            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const sendBtn = document.getElementById('sendBtn');
            const message = input.value.trim();

            if (!message) return;

            // Add user message to chat
            addMessage(message, 'user');
            input.value = '';
            sendBtn.disabled = true;

            // Show typing indicator
            showTypingIndicator();

            try {
                // Send message to backend
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        context: conversationContext
                    })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();

                // Hide typing indicator
                hideTypingIndicator();

                // Add bot response
                addMessage(data.message, 'bot', data.type);

                // Update conversation context
                conversationContext = data.context || {};

                // If escalation is needed, show follow-up option
                if (data.needs_escalation) {
                    setTimeout(() => {
                        addMessage(
                            'üìû Would you like me to create a support ticket for you? Just say "yes" or "create ticket".',
                            'bot',
                            'escalation'
                        );
                    }, 1000);
                }

            } catch (error) {
                hideTypingIndicator();
                addMessage(
                    'Sorry, I\'m having trouble connecting to the server. Please try again in a moment.',
                    'bot',
                    'error'
                );
                console.error('Error:', error);
            } finally {
                sendBtn.disabled = false;
            }
        }

        function sendQuickMessage(message) {
            document.getElementById('chatInput').value = message;
            sendMessage();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Focus input on load
        window.onload = function() {
            document.getElementById('chatInput').focus();
        };
    </script>
</body>
</html>
